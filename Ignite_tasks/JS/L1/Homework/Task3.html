    <!-- Напишите функцию bigToSmall, которая будет принимать один аргумент arr (двухмерный массив). Ваше задание:

Привести двухмерный массив к одномерному.
Отсортировать массив в нисходящем порядке.
Использовать символ ‘>’ как разделитель при превращении массива в строку. -->

    <script>
        function bigToSmall(arr) {
            'use strict';
            var newArr = [];
            for(var i = 0, max = arr.length; i < max; i++) {
                newArr = newArr.concat(arr[i]);
            }
            newArr.sort(function(a,b) {
                return b-a;
            });
            console.log(newArr.join('>'));
        }

        bigToSmall([[1,2],[3,4],[5,6]]);
        bigToSmall([[1,3,5],[2,4,6]]);
        bigToSmall([[1,1],[1],[1,1]]);
    </script>
</body>
