<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoDash</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>


</head>
<body>
<div class="wrapper wrapper--grey">
    <section class="section section--team container">
        <h2 class="section__title">
            the team
        </h2>
        <p class="section__subtitle">Curabitur non nulla sit amet nisl tempus convallis quis ac lectus.
            Vivamus suscipit tortor eget felis porttitor volutpat. Curabitur aliquet quam id dui posuere.</p>
        <div class="team-members"></div>

        <script type="text/template" id="member-card">
            <% _.forEach(data, function(item) { %>
            <figure class="member">
                <div class="member__img">
                    <img src="./img/<%-item.imgSrc %>" alt="">
                </div>
                <figcaption>
                    <p class="member__title"><%-item.name %></p>
                    <p class="member__occupation"><%-item.occupation %></p>
                </figcaption>
            </figure>
            <% }); %>
        </script>

    </section>
</div>

<div class="wrapper wrapper--black">
    <section class="section section--member-desc container">
        <div class="member-info"></div>

        <script type="text/template" id="member-desc">
            <% _.forEach(data, function(item) { %>
            <div class="info" id="<%-item.id %>">
                <p class="member__title"><%-item.name %></p>
                <p class="member__trait"><%-item.trait %></p>
                <div class="social-links">
                    <a href="<%-item.FBlink %>" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="<%-item.TWLink %>" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
            </div>
            <% }); %>
        </script>

    </section>
</div>

<script src="./js/main.js"></script>
</body>
</html>
