<!-- jCarousel expects a very basic HTML markup structure inside your HTML document:
       <div class="jcarousel"> <--------------------------------| Root element
    <ul> <-------------------------------| List element  |
        <li>...</li> <---| Item element  |               |
        <li>...</li> <---| Item element  |               |
    </ul> <------------------------------|               |
</div> <-------------------------------------------------|
         -->
<div class="carousel">
    <ul>
        <li><img src="./img/img_1.jpg" alt="Img_1"><p>Description 1</p></li>
        <li><img src="./img/img_2.jpg" alt="Img_2"><p>Description 2</p></li>

        <li><img src="./img/img_7.jpg" alt="Img_7"><p>Description 7</p></li>
    </ul>
</div>

</body>
</html>
